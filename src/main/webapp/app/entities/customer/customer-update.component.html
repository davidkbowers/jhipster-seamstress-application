<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-customer-heading">Create or edit a Customer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_custid">Custid</label>
                    <input type="text" class="form-control" name="custid" id="field_custid"
                           formControlName="custid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_custname">Custname</label>
                    <input type="text" class="form-control" name="custname" id="field_custname"
                           formControlName="custname"/>
                    <div *ngIf="editForm.get('custname')!.invalid && (editForm.get('custname')!.dirty || editForm.get('custname')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('custname')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('custname')?.errors?.maxlength">
                        This field cannot be longer than 75 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_custemail">Custemail</label>
                    <input type="text" class="form-control" name="custemail" id="field_custemail"
                           formControlName="custemail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_custphone">Custphone</label>
                    <input type="text" class="form-control" name="custphone" id="field_custphone"
                           formControlName="custphone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_custaddress">Custaddress</label>
                    <input type="text" class="form-control" name="custaddress" id="field_custaddress"
                           formControlName="custaddress"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
