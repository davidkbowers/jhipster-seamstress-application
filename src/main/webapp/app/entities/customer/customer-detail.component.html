<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="customer">
            <h2><span>Customer</span> {{ customer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Custid</span></dt>
                <dd>
                    <span>{{ customer.custid }}</span>
                </dd>
                <dt><span>Custname</span></dt>
                <dd>
                    <span>{{ customer.custname }}</span>
                </dd>
                <dt><span>Custemail</span></dt>
                <dd>
                    <span>{{ customer.custemail }}</span>
                </dd>
                <dt><span>Custphone</span></dt>
                <dd>
                    <span>{{ customer.custphone }}</span>
                </dd>
                <dt><span>Custaddress</span></dt>
                <dd>
                    <span>{{ customer.custaddress }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/customer', customer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
