<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-cust-order-heading">Create or edit a Cust Order</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_custorderid">Custorderid</label>
                    <input type="text" class="form-control" name="custorderid" id="field_custorderid"
                           formControlName="custorderid"/>
                    <div *ngIf="editForm.get('custorderid')!.invalid && (editForm.get('custorderid')!.dirty || editForm.get('custorderid')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('custorderid')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_custid">Custid</label>
                    <input type="text" class="form-control" name="custid" id="field_custid"
                           formControlName="custid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_custorddesc">Custorddesc</label>
                    <input type="text" class="form-control" name="custorddesc" id="field_custorddesc"
                           formControlName="custorddesc"/>
                    <div *ngIf="editForm.get('custorddesc')!.invalid && (editForm.get('custorddesc')!.dirty || editForm.get('custorddesc')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('custorddesc')?.errors?.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('custorddesc')?.errors?.maxlength">
                        This field cannot be longer than 1000 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_custordcost">Custordcost</label>
                    <input type="number" class="form-control" name="custordcost" id="field_custordcost"
                           formControlName="custordcost"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_custordpaid">Custordpaid</label>
                    <input type="number" class="form-control" name="custordpaid" id="field_custordpaid"
                           formControlName="custordpaid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_customer">Customer</label>
                    <select class="form-control" id="field_customer" name="customer" formControlName="customer">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="customerOption.id === editForm.get('customer')!.value?.id ? editForm.get('customer')!.value : customerOption" *ngFor="let customerOption of customers; trackBy: trackById">{{ customerOption.custid }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
